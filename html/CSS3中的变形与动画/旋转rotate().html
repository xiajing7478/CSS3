<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>旋转 rotate</title>
    <style type="text/css">
        .wrap{
            width: 200px;
            height: 200px;
            border: 1px dotted red;
            margin: 100px auto;
        }

        .wrap>div{
            width: 100%;
            background: orange;
            height: 100%;
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            transform: rotate(45deg);
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div></div>
    </div>
</body>
</html>
