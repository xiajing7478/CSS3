<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Media Queries——媒体类型</title>
    <style type="text/css">
        @media screen and (max-width: 599px) {
            .t{
                background: yellow;
            }

        }
        @media screen and (min-width: 600px) and (max-width: 750px){
            .t{
                background: red;
            }
        }

        @media screen and (min-width: 751px) {
            .t{
                background: green;
            }
        }

    </style>
</head>
<body>

    <div style="width: 300px;height: 200px;" class="t">

    </div>

</body>
</html>
