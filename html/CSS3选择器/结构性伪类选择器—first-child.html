<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>结构性伪类选择器—first-child</title>
    <style type="text/css">
        ol>li{
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        ol a{
            font-size: 16px;
            font-weight: normal;
        }

        /*ol>li:first-child{*/
            /*color: red;*/
        /*}*/

        ol>li:not(:first-child){
            color: red;
        }

        ul>li:nth-child(2){
            color: red;
        }

        /*ul>li:first-child{*/
            /*color: red;*/
        /*}*/
    </style>
</head>
<body>
<ol>
    <li><a href="#">Link1</a></li>
    <li><a href="#">Link2</a></li>
    <li><a href="#">Link3</a></li>
</ol>

<ul>
    <li><a href="##">Link1</a></li>
    <li><a href="##">Link2</a></li>
    <li><a href="##">Link3</a></li>
    <li><a href="##">Link4</a></li>
    <li><a href="##">Link5</a></li>
</ul>
</body>
</html>
