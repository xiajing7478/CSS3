<!DOCTYPE html>
<html>
<head lang="en">

    <title>RGBA</title>
    <style type="text/css">
        div+div{
            margin-top: 20px;
        }

        body{background:url(http://static.mukewang.com/static/img/logo_index.png) repeat center }

        p{
            height: 100px;
            width: 400px;
            line-height: 100px;
            text-align: center;
            background-color: rgba(255,255,255,0.5);
        }

    </style>
</head>
<body>
    <p>RGB是一种色彩标准，是由红(R)、绿(G)、蓝(B)的变化以及相互叠加来得到各式各样的颜色。RGBA是在RGB的基础上增加了控制alpha透明度的参数。
        语法color：rgba(R,G,B,A)</p>
