<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>text-overflow 与 word-wrap</title>
    <style type="text/css">
        div+div{
            margin-top: 20px;
        }
        .a{
            width: 200px;
            background-color: #ccc;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
    </style>
</head>
<body>

<div>text-overflow用来设置是否使用一个省略标记（...）标示对象内文本的溢出</div>
<div>语法:text-overflow: ellipsis;</div>
<div>text-overflow只是用来说明文字溢出时用什么方式显示，要实现溢出时产生省略号的效果，
    还须定义强制文本在一行内显示（white-space:nowrap）及溢出内容为隐藏（overflow:hidden），
    只有这样才能实现溢出文本显示省略号的效果</div>

<div>word-wrap: break-word|normal;word-wrap也可以用来设置文本行为，当前行超过指定容器的边界时是否断开转行。</div>

<div class="a">
    超酷的IT技术学习平台（我是省略号）
</div>

</body>
</html>
